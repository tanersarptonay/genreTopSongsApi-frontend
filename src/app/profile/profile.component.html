
<div class="container" *ngIf="currentUser; else loggedOut">
	<header class="jumbotron">
		<h3>
			<strong>{{ currentUser.userName }}</strong>'s Profile
		</h3>
	</header>
	<p>
		<strong>Full Name:</strong>
		{{ currentUser.name + " " + currentUser.lastName }}
	</p>
	<strong>Favourite Songs:</strong>
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let song of songArray">
			<button type="button" class="btn btn-danger" id="song-element" (click)="onClickedDelete(song.songId)">Delete</button>
			{{ song.name }} - {{ song.artistName }}
		</li>
	</ul>
</div>

<ng-template #loggedOut>
	Please login.
</ng-template>
